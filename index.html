<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container d-flex d-flex-reverse">
    <div class="img-container">
      <img src="./images/image-header-desktop.jpg" alt="hero image">
    </div>
    <div class="main-container-wrapper">
      <section class="main-content">
        <h1 class="heading">Get <span class="give-color">insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      
      <div class="stats d-flex">
        <div>
          <h2 class="stats-heading">10K+</h2>
          <p class="desc">companies</p>
        </div>
        <div>
          <h2 class="stats-heading">314</h2>
          <p class="desc">templates</p>
        </div>
        <div>
          <h2 class="stats-heading">12m+</h2>
          <p class="desc">queries</p>
        </div>
      </div>
      </section>
    </div>
  </main>

</body>
</html>
